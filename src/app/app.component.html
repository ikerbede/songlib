<md-sidenav-container>
  <md-sidenav #sidenav mode="side" opened="true">
    <sl-drawer [user]="user" *ngIf="user" (libraryModeEvent)="setLibraryMode($event)"></sl-drawer>
  </md-sidenav>
  <div class="sl-content">
    <sl-toolbar (homeEvent)="setLibraryMode($event)"></sl-toolbar>
    <sl-library [libraryMode]="libraryMode"></sl-library>
  </div>
</md-sidenav-container>
