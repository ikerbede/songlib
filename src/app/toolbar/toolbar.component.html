<div class="sl-toolbar">
  <div class="sl-menu-space" [hidden]="!sidenav.isToogled">
    <div class="sl-menu-btn" (click)="sidenav.toogle()"></div>
    <div class="sl-menu-separation"></div>
  </div>
  <div class="sl-firm">
    <div class="sl-firm-icon"></div>
    <div class="sl-firm-name"></div>
  </div>
  <div class="sl-empty-space"></div>
  <div class="sl-more-space">
    <div class="sl-more-separation"></div>
    <div class="sl-more-btn"></div>
  </div>
</div>
