<h2 md-dialog-title>Add new song</h2>
<md-dialog-content>
  <form>
    <md-input-container>
      <input mdInput placeholder="Name" #songName required>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Author" #songAuthor>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Song URL" #songUrl required>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Lyrics URL" #lyricsUrl required>
    </md-input-container>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="[songName.value, songUrl.value, lyricsUrl.value, songAuthor.value]">
    Add song
  </button>
</md-dialog-actions>
